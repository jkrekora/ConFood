<html>
<head>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function()
      {
          $("#insert").click(function(){
            var title=$("#title").val();
            var ingredients=$("#ingredients").val();
            var recipe_text=$("#recipe_text").val();
            var dataString="title="+title+"&ingredients="+ingredients+"&recipe_text="+recipe_text;
            if($.trim(title).length>0 & $.trim(ingredients).length>0 & $.trim(recipe_text).length>0)
            {
              $.ajax({
             type: "POST",
             url:"http://jkrekora.cba.pl/insert.php",
             data: dataString,
             crossDomain: true,
             cache: false,
             beforeSend: function(dataString){ $("#insert").val("Connection...");},
             success: function(data){
                $("#insert").val("Success");
             }
             });
             }return false;
            });
        });
 </script>
</head>
<body>
  <div data-role="page" id="mainPage" class="main-page" align="center">
    <div data-role="header">
      <h1 class="title">Stworz sw√≥j przepis!</h1>
    </div>
    <br/>
    <br/>
  <div class="list">
    <input type="hidden" id="id" value=""/>
    <div class="item">
      <label for="title">Title</br>
      <input type="text" id="title" value=""/></label>
    </div>
    <div class="item">
      <label for="ingredients">Ingredients</br>
      <textarea rows="6" cols="50" id="ingredients" value=""></textarea></label>
    </div>
    <div class="item">
      <label for="recipe_text">Recipe</br>
      <textarea rows="6" cols="50" id="recipe_text" value=""/></textarea>
    </div>
    <div class="item">
      <input type="button" id="insert" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" value="Insert"/>
    </div>
  </div>
 </div>
</body>
</html>
